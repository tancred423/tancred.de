name: Deploy

on:
  push:
    branches:
      - main
      - master

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm i

      - name: Check frontend formatting
        working-directory: frontend
        run: npx prettier --check src/

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Check backend formatting
        working-directory: backend
        run: deno fmt --check

      - name: Lint backend
        working-directory: backend
        run: deno lint

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: lint-and-format
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository name
        id: repo
        run: |
          echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo.outputs.name }}/backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo.outputs.name }}/frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_SHORTENER_DOMAIN=${{ secrets.VITE_SHORTENER_DOMAIN || '' }}
            VITE_API_URL=/api

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'REMOTE_EOF'
            set -e
            cd ~/tancred.de
            
            # Pull latest docker-compose.prod.yml (no code needed, just config)
            git fetch origin
            git checkout origin/main -- docker-compose.prod.yml || git checkout origin/master -- docker-compose.prod.yml
            
            REPO_NAME="${{ github.repository }}"
            REPO_NAME_LOWER=$(echo "${REPO_NAME}" | tr '[:upper:]' '[:lower:]')
            GHCR_TOKEN="${{ secrets.GITHUB_TOKEN }}"
            GITHUB_ACTOR="${{ github.actor }}"
            
            # Update docker-compose.prod.yml with correct image names (lowercase)
            sed -i "s|ghcr.io/\${GITHUB_REPOSITORY:-owner/repo}/backend:latest|ghcr.io/${REPO_NAME_LOWER}/backend:latest|g" docker-compose.prod.yml
            sed -i "s|ghcr.io/\${GITHUB_REPOSITORY:-owner/repo}/frontend:latest|ghcr.io/${REPO_NAME_LOWER}/frontend:latest|g" docker-compose.prod.yml
            
            # Log in to GitHub Container Registry
            echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${GITHUB_ACTOR}" --password-stdin
            
            # Pull latest images (using lowercase repository name)
            docker pull ghcr.io/${REPO_NAME_LOWER}/backend:latest
            docker pull ghcr.io/${REPO_NAME_LOWER}/frontend:latest
            
            # Stop and remove existing containers
            docker compose -f docker-compose.prod.yml down || true
            docker rm -f tancred-backend-prod tancred-frontend-prod || true
            
            # Start containers with new images
            docker compose -f docker-compose.prod.yml up -d
            
            # Clean up old images
            docker image prune -f
            
            echo "Deployment completed successfully"
          REMOTE_EOF

