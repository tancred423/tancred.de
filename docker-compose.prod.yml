services:
  backend:
    container_name: tancred-backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      SHORTENER_DOMAIN: ${SHORTENER_DOMAIN}
      MAIN_SITE_URL: ${MAIN_SITE_URL}
    expose: 
      - "8000"
    image: ghcr.io/${GITHUB_REPOSITORY:-owner/repo}/backend:latest
    ports:
      - "8001:8000"
    networks:
      - mysql-network
      - tancred-network
    restart: unless-stopped

  frontend:
    container_name: tancred-frontend
    depends_on:
      - backend
    expose:
      - "80"
    image: ghcr.io/${GITHUB_REPOSITORY:-owner/repo}/frontend:latest
    networks:
      - mysql-network
      - tancred-network
      - web
    ports:
      - "8083:80"
    restart: unless-stopped

networks:
  mysql-network:
    external: true
  tancred-network:
    external: true
  web:
    external: true
